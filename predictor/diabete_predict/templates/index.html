<!-- predictor/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Prédiction de Diabète</h1>
    <form method="post">
        {% csrf_token %}
        <label for="age">Age:</label>
        <input type="text" name="age" required><br>
        
        <label for="gender">Genre (0: Femme, 1: Homme):</label>
        <input type="text" name="gender" required><br>
        
        <label for="hypertension">Hypertension (0: Non, 1: Oui):</label>
        <input type="text" name="hypertension" required><br>
        
        <label for="heart_disease">Maladie Cardiaque (0: Non, 1: Oui):</label>
        <input type="text" name="heart_disease" required><br>
        
        <label for="smoking_history">Antécédents de Tabagisme (0: Non, 1: Oui):</label>
        <input type="text" name="smoking_history" required><br>
        
        <label for="bmi">IMC:</label>
        <input type="text" name="bmi" required><br>
        
        <label for="HbA1c_level">Niveau HbA1c:</label>
        <input type="text" name="HbA1c_level" required><br>
        
        <label for="blood_glucose_level">Niveau de Glucose Sanguin:</label>
        <input type="text" name="blood_glucose_level" required><br>

        <button type="submit">Prédire</button>
    </form>

    {% if prediction %}
    <h2>Résultat : {{ prediction }}</h2>
    <h3>Probabilité : {{ prediction_percentage|floatformat:2 }}%</h3>
{% endif %}
</body>
</html>
