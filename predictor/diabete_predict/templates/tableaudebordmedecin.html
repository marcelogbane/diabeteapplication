{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Diabetic Patients</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body>
    <header>
        <h1>Tableau de bord Medecin</h1>
    </header>

    <section class="dashboard">
        <h2>Liste des patients diabétiques</h2>
        <div class="patient-table">
            <div class="table-header">
                <div class="table-row">
                    <div class="table-cell">Nom du patient</div>
                    <div class="table-cell">Age</div>
                    <div class="table-cell">Taux de sucre dans le sang (mg/dL)</div>
                    <div class="table-cell">Traitement</div>
                    <div class="table-cell">Dernier contrôle</div>
                    <div class="table-cell">Actions</div>
                </div>
            </div>

            <div class="table-body">
                <div class="table-row">
                    <div class="table-cell">Marcelo Vieira</div>
                    <div class="table-cell">55</div>
                    <div class="table-cell">180</div>
                    <div class="table-cell">Insuline</div>
                    <div class="table-cell">2024-10-10</div>
                    <div class="table-cell"><button>View</button></div>
                </div>
                <div class="table-row">
                    <div class="table-cell">Vinicius Junior</div>
                    <div class="table-cell">47</div>
                    <div class="table-cell">150</div>
                    <div class="table-cell">La metformine</div>
                    <div class="table-cell">2024-09-28</div>
                    <div class="table-cell"><button>View</button></div>
                </div>
                <!-- Add more diabetic patients as needed -->
            </div>
        </div>
    </section>
</body>
</html>
